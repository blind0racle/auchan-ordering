<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: "Arial";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #FFFFFF;
            outline: none;
        }

        form {
            align: center;
            align-content: center;
            padding: 20px 20px 0 20px;
            border-radius: 35px;
            background: #fff; /* Accent color */
            width: 300px;
            border: 3px solid #00915b;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input {
            outline: none;
            margin-top: 20px;
            padding: 5px 20px 5px 20px;
            width: 80%;
            border-radius: 50px;
            border: 2px solid #e1001a;
        }

        input[type="submit"] {
            font-size: 1.4em;
            cursor: pointer;
            background: #e1001a; /* White background */
            color: #fff; /* Accent color */
            border-radius: 50px;
            padding: 5px 5px;
            decoration: none;
            border: none;
        }
    </style>
</head>
<body>
    <form method="POST">
        <h1>Login</h1>
            <input type="text" name="email" placeholder="  Ваша Эл. почта">
            <input type="password" name="password" placeholder="  Ваш пароль">
        <input type="submit" value="Войти"><br><br>
    </form>
</body>
</html>
